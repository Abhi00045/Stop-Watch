<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body class="box-border text-white bg-black">
    <main class="flex justify-center align-middle">
        <section class="flex align-middle flex-col gap-5  w-[500px] h-[15vh] border-2 border-solid rounded-md" style="    margin-top: 200px;
        padding: 40px;
        align-items: center;">
            <div id="timer">
                <div class="time">
                    <h1 id="timerStart" class="font-mono font-bold" style="font-size: 60px;">00:00:00:00</h1>
                </div>
            </div>
            <div id="buts" class="flex justify-center align-middle gap-30" style="gap: 20px;">
                <button  id="startbtn" class="bg-red-400 w-[150px] h-9 p-3 text-white rounded-sm border-0 cursor-pointer hover:bg-red-500 " onclick="start()" style="height: 5vh; width: 7vw;">Start</button>
                <button  id="stopbtn" style="height: 5vh; width: 7vw;" class="bg-red-400 w-[150px] h-9 p-3 text-white rounded-sm border-0 cursor-pointer hover:bg-red-500 " onclick="stop()">Stop</button>
                <button  id="resetbtn" style="height: 5vh; width: 7vw;" class="bg-red-400 w-[150px] h-9 p-3 text-white rounded-sm border-0 cursor-pointer hover:bg-red-500 " onclick="reset()">Reset</button>
                <button  id="lapbtn" style="height: 5vh; width: 7vw;" class="bg-red-400 w-[150px] h-9 p-3 text-white rounded-sm border-0 cursor-pointer hover:bg-red-500 " >Lap</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
